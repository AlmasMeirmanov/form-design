<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <label class="Fname" for="fname">First Name</label>
        <input type="text" name="fname" placeholder="Michael" id="fname" />

        <label class="Lname" for="lname">Last Name</label>
        <input type="text" name="lastname" placeholder="Doe" id="lname" />

        <label class="Email" for="Email">Email</label>
        <input
          type="email"
          name="email"
          placeholder="johndoe@gmail.com"
          id="email"
        />

        <label for="Country">Country</label>
        <select placeholder="choose a country" name="Country" id="Country">
          <option value="Nevada">NV</option>
          <option value="California">CA</option>
          <option value="Utah">UT</option>
        </select>

        <label class="Bio" for="Bio">Biography</label>
        <textarea id="Bio"></textarea>
      </fieldset>
      <fieldset>
        <label class="Number" for="PNumber">Phone Number</label>
        <input
          type="tel"
          name="phonenumber"
          placeholder="+331-543-7654"
          id="PNumber"
        />

        <label class="Affiliations" for="Affiliations">Affiliations</label>
        <textarea id="Affiliations"></textarea>

        <label class="Occupation" for="Occupation">Occupation</label>
        <select name="Occupation" id="Occupation">
          <option value="Dentist">Dentist</option>
          <option value="Comedian">Comedian</option>
          <option value="Developer">Developer</option>
        </select>

        <label class="Cat" for="CName">Cat's name</label>
        <input type="text" name="cat'sname" placeholder="Kitty" id="CName" />

        <label class="Gadget" for="FGadget">Favorite Gadget</label>
        <input
          type="text"
          name="favoritegadget"
          placeholder="Annoy-a-tron"
          id="FGadget"
        />
      </fieldset>
      <fieldset>
        <label class="Type" for="Typeoftalent">Type of talent</label>
        <select name="typeoftalent" id="typeoftalent">
          <option value="Smiling">Smiling</option>
          <option value="Running">Running</option>
          <option value="Jumping">Jumping</option>
        </select>

        <label class="Drink" for="FDrink">Favorite Drink</label>
        <select name="FDrink" id="FDrink">
          <option value="Coke">Coke</option>
          <option value="Pepsi">Pepsi</option>
          <option value="Monkey">Monkey</option>
        </select>

        <label class="Power" for="SPower">Special Power</label>
        <input
          type="text"
          name="SPower"
          id="SPower"
          placeholder="Anti-gravity"
        />

        <label class="Weapon" for="Weaponofchoice">Weapon of choice</label>
        <input
          type="text"
          name="weaponofchoice"
          id="weaponofchoice"
          placeholder="lightsaber"
        />

        <label for="Comments">Comments</label>
        <textarea id="Comments"></textarea>
      </fieldset>
    </form>
  </body>
</html>
